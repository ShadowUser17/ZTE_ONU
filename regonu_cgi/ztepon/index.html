<!DOCTYPE html>
<html><head>
    <!-- ********************* -->
    <meta charset="UTF-8">
    <title>Access Control</title>

</head>
<body>
    <!-- ********************* -->
    <br><br><br><br><br><br>
    <table align="center">
        <tr><td>
            <!-- ********************* -->
            <fieldset>

                <form action="/cgi/handler.py" method="POST">

                    <!-- ********************* -->
                    <table>

                            <td>Login:</td>

                        </tr>
                        <tr>
                            <td>Password:</td>
                            <td><input type="PASSWORD" name="passwd" required></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" value="Submit"></td>
                        </tr>
                    </table>
                    <!-- ********************* -->
                </form>
            </fieldset>
            <!-- ********************* -->
        </td></tr>
    </table>
    <!-- ********************* -->
</body></html>
